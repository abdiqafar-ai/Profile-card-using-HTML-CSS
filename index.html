<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profiles.webp" alt="" class="profile-img">
      </div>

      <div class="text-data">
        <span class="name">Coding Lab</span>
        <span class="job">YouTuber & Blogger</span>
      </div>

      <div class="media-button">
        <a href="#" style="background: #4267b2;" class="link">
          <i class='bx bxl-facebook-circle' ></i>
        </a>

        <a href="#" style="background: #b94343;" class="link">
          <i class='bx bxl-instagram'></i>
        </a>

        <a href="#" style="background: #295cc2;" class="link">
          <i class='bx bxl-linkedin'></i>
        </a>

        <a href="#" style="background: #ce2626;" class="link">
          <i class='bx bxl-youtube'></i>
        </a>
      </div>

      <div class="button">
        <Button class="btn">Subscribe</Button>
        <Button class="btn">Message</Button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class='bx bxs-heart-circle'></i>
        <span class="number">60k</span>
      </div>

      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">20k</span>
      </div>

      <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">12k</span>
      </div>

    </div>
  </body>
</html>
